<div class="page-title">
    <div class="row no-padding">
        <div class="col-md-6">
            <h1>Advanced Resume Search</h1>
            <ul>
                <li><a href="#/"><i class="fa fa-home"></i></a> /</li>
                <li><a href="#/profileList">Search Resume</i></a> /</li>
                <li class="active">Advanced Resume Search</li>
            </ul>
        </div>
        <div class="col-md-6 text-right">
            <button type="button" class="btn blue no-margin" ng-click="openModal('md')">Recent/Saved Searches</button>
        </div>
    </div>
</div>

                                            <div class="default-chip">
