<header class="grey-bg">
    <h1 class="page-title text-center">Register with Us</h1>
</header>
<section class="grey-bg no-spacing login-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="mj_postdiv mj_shadow_blue mj_postpage mj_toppadder50 mj_bottompadder50">
                    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1">
                        <form>
                            <div class="form-group">
                                <label>Your Name</label>
                                <input type="text" class="form-control" placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label>Job Title</label>
                                <input type="text" class="form-control" placeholder="Enter your Job Title">
                            </div>
                            <div class="form-group">
                                <label>Your Email Address</label>
                                <input type="text" class="form-control" placeholder="Register using your active email id">
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Create Password</label>
                                        <input type="password" class="form-control" placeholder="Password is Case-Sensitive. Use 6 to 40 characters.">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Re-enter Password</label>
                                        <input type="password" class="form-control" placeholder="Re-enter the password">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Mobile number</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">+91</span>
                                            <input type="text" class="form-control" placeholder="Recruiters will contact you on this number." aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Total Work Experience</label>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="input-group">
                                                    <span class="input-group-addon">Years</span>
                                                    <select class="form-control">
                                                        <option value="">Select</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="input-group">
                                                    <span class="input-group-addon">Months</span>
                                                    <select class="form-control">
                                                        <option value="">Select</option>
                                                        <option value="0">0</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="8">9</option>
                                                        <option value="8">10</option>
                                                        <option value="8">11</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Upload Resume</label>
                                        <input type="file" class="form-control" />
                                        <small>doc, docx, rtf, pdf - 300kb max. Preferred CV format - docx file</small>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Copy &amp; Paste your resume here</label>
                                        <textarea class="form-control" rows="2"></textarea>
                                    </div>

                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div class="checks">
                                            <input type="checkbox" id="agree" class="css-checkbox" checked="checked" />
                                            <label for="agree">I agreed to the <a href="#">Terms and Conditions</a> governing the use of Resource Inputs Ltd.</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mj_showmore"><a href="#" class="mj_showmorebtn mj_bigbtn mj_bluebtn">Register Now <i class="fa fa-angle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
